version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: dunab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dunab_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dunab-backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - dunab-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dunab_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (Optional - PostgreSQL Web UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dunab-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dunab.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - dunab-network
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  dunab-network:
    driver: bridge
